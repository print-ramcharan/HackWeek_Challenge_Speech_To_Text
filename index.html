<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Transcription</title>
  <style>
    body {
      background: #1a1a2e;
      color: #ffffff;
      padding: 2rem;
      font-family: monospace;
    }
    h1 {
      color: #9d4edd;
    }
    button {
      background-color: #9d4edd;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #7b2cbf;
    }
    #waveform {
      background-color: #2a2a40;
      border-radius: 8px;
      margin-top: 1rem;
      display: block;
    }
    #output {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #e0e0e0;
      background: #2a2a40;
      border: 1px solid #444;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
    }
    .label {
      color: #c77dff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ Live Transcription</h1>
  <button id="start">Start Transcription</button>
  <canvas id="waveform" width="600" height="100"></canvas>
  <div id="output"><span class="label">Transcript:</span> <span id="text">Waiting...</span></div>

  <script>
    const output = document.getElementById('text');
    const canvas = document.getElementById('waveform');
    const ctx = canvas.getContext('2d');

    const convertFloat32ToInt16 = (buffer) => {
      const int16Buffer = new Int16Array(buffer.length);
      for (let i = 0; i < buffer.length; i++) {
        const s = Math.max(-1, Math.min(1, buffer[i]));
        int16Buffer[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
      }
      return int16Buffer;
    };

    const drawWaveform = (analyser, dataArray) => {
      const draw = () => {
        requestAnimationFrame(draw);
        analyser.getByteTimeDomainData(dataArray);
        ctx.fillStyle = '#1a1a2e';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.lineWidth = 2;
        ctx.strokeStyle = '#9d4edd';
        ctx.beginPath();
        const sliceWidth = canvas.width / dataArray.length;
        let x = 0;
        for (let i = 0; i < dataArray.length; i++) {
          const v = dataArray[i] / 128.0;
          const y = (v * canvas.height) / 2;
          i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
          x += sliceWidth;
        }
        ctx.lineTo(canvas.width, canvas.height / 2);
        ctx.stroke();
      };
      draw();
    };

    document.getElementById('start').onclick = async () => {
      const ws = new WebSocket('ws://localhost:6009');
      ws.binaryType = 'arraybuffer';

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        const alt = data.channel?.alternatives?.[0];
        if (alt?.transcript) {
          output.textContent += ' ' + alt.transcript;
        }
      };

      ws.onopen = async () => {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new AudioContext({ sampleRate: 16000 });
        const source = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 1024;
        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        drawWaveform(analyser, dataArray);

        await audioContext.audioWorklet.addModule(URL.createObjectURL(new Blob([`
          class RecorderProcessor extends AudioWorkletProcessor {
            process(inputs) {
              const input = inputs[0];
              if (input[0]) {
                this.port.postMessage(input[0]);
              }
              return true;
            }
          }
          registerProcessor('recorder', RecorderProcessor);
        `], { type: 'application/javascript' })));

        const processor = new AudioWorkletNode(audioContext, 'recorder');
        processor.port.onmessage = (e) => {
          const int16 = convertFloat32ToInt16(e.data);
          if (ws.readyState === WebSocket.OPEN) {
            ws.send(int16.buffer);
          }
        };

        source.connect(analyser);
        source.connect(processor);
        processor.connect(audioContext.destination);
        output.textContent = 'Listening...';
      };
    };
  </script>
</body>
</html>
